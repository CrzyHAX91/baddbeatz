<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Management | TheBadGuy</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/cyberpunk.css">
  <link rel="stylesheet" href="assets/css/enhanced-cyberpunk.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet">
  <script defer src="assets/js/player.js"></script>
  <script defer>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('addTrackForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('trackTitle').value;
      const url = document.getElementById('trackUrl').value;
      const art = document.getElementById('trackArt').value;
      addTrack(title, url, art);
      form.reset();
    });
  });
  </script>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="nav__brand">BaddBeatz</div>
      <button class="nav__toggle" aria-label="Toggle navigation">
        <span class="nav__toggle-line"></span>
        <span class="nav__toggle-line"></span>
        <span class="nav__toggle-line"></span>
      </button>
      <ul class="nav__links">
        <li><a class="nav__link" href="index.html">Home</a></li>
        <li><a class="nav__link" href="about.html">About</a></li>
        <li><a class="nav__link" href="music.html">Music</a></li>
        <li><a class="nav__link" href="gallery.html">Gallery</a></li>
        <li><a class="nav__link" href="bookings.html">Bookings</a></li>
        <li><a class="nav__link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="playlist-section fade-in">
    <h1>Manage Playlist</h1>
    <form id="addTrackForm">
      <input type="text" id="trackTitle" placeholder="Track Title" required>
      <input type="text" id="trackUrl" placeholder="Audio URL" required>
      <input type="text" id="trackArt" placeholder="Album Art URL">
      <button type="submit">Add Track</button>
    </form>
    <audio id="audioPlayer" controls></audio>
    <div class="player-controls">
      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>
    </div>
    <ul id="playlist"></ul>
  </main>
  <footer>
    <p>&copy; 2025 TheBadGuy / BaddBeatz. All rights reserved.</p>
  </footer>
</body>
</html>
