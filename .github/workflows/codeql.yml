name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Only analyze languages that exist in the repository

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Node.js
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then 
          pip install -r requirements.txt || echo "Some Python dependencies failed to install, continuing with available packages..."
        fi
        if [ -f requirements-dev.txt ]; then 
          pip install -r requirements-dev.txt || echo "Dev dependencies failed to install, continuing..."
        fi

    - name: Install Node.js dependencies
      if: matrix.language == 'javascript'
      run: |
        if [ -f package.json ]; then 
          npm install || echo "Some Node.js dependencies failed to install, continuing..."
        fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    - name: Build project (with error handling)
      continue-on-error: true
      run: |
        echo "Building BaddBeatz project with enhanced error handling..."
        
        # Set error handling
        set +e
        
        # Python build steps - check existing scripts
        if [ -f scripts/import_assets.py ]; then
          echo "Checking Python import script syntax..."
          python -m py_compile scripts/import_assets.py || echo "Warning: Python script has syntax issues"
        fi
        
        if [ -f scripts/init_db.py ]; then
          echo "Checking Python init script syntax..."
          python -m py_compile scripts/init_db.py || echo "Warning: Python script has syntax issues"
        fi
        
        # Node.js build steps
        if [ -f package.json ]; then
          echo "Running Node.js build process..."
          npm run build --if-present || echo "No build script found or build failed"
        fi
        
        # Validate core files only
        echo "Validating core project files..."
        for file in index.html live.html login.html dashboard.html; do
          if [ -f "$file" ]; then
            echo "âœ“ Core file found: $file"
          fi
        done
        
        echo "Build process completed with warnings handled"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      continue-on-error: true
      with:
        category: "/language:${{matrix.language}}"
        upload: true
        
    - name: Handle CodeQL Results
      if: always()
      run: |
        echo "CodeQL analysis completed for ${{ matrix.language }}"
        echo "Results uploaded to GitHub Security tab"
        echo "Note: Some security findings may be false positives for frontend demo code"
